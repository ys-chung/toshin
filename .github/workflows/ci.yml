name: CI
on:
  - push
  - pull_request

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6.17.0
          run_install: true
      
      - name: Lint
        run: pnpm run lint

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 6.17.0
        run_install: true

    - name: Build
      run: pnpm run build
